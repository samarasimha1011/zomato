<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets\assets/logo.png" alt="logo" class="navbar__logo">

            </div>
            <div class="navbar_nav_items">
                <button class="nav__item button_primary">Order Food</button>
              
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets\assets/hero.jpg" alt="hero_img" class="hero_image">

            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button_primary">Order Now</button>

            </div>
        </section>
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore our menu</h1>
            <div class="explore_menu_lists">
                <div class="food_card">
                    <div class="food_card_image">
                      <img src="assets\assets/burger.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burgers</h3>
                        <p>Burger king,Mcdonals,Burger place <span style="color: #d83a56;">+3</span></p>
                    </div>
                </div>
            
                    <div class="food_card" id="pizza_card">
                        <div class="food_card_image">
                          <img src="assets\assets/pizza.jpg" alt="burger" class="food_image">
                        </div>
                        <div class="food_card_description">
                            <h3 class="food_title">Burgers</h3>
                            <p>Burger king,Mcdonals,Burger place <span style="color: #d83a56;">+3</span></p>
                        </div>
                    </div>
                
                    <div class="food_card">
                        <div class="food_card_image">
                          <img src="assets\assets/iceCream.jpg" alt="burger" class="food_image">
                        </div>
                        <div class="food_card_description">
                            <h3 class="food_title">Burgers</h3>
                            <p>Burger king,Mcdonals,Burger place <span style="color: #d83a56;">+3</span></p>
                        </div>
                    </div>
                </div>

            
        </section>

    </main>
</body>
</html>
